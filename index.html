<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D&Deez</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="diceSection">
            <div id="diceShape" class="dice" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);">
                <h1 id="d20Output">0</h1>
            </div>
            <div id="diceShape" class="dice" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);">
                <h1 id="d12Output">0</h1>
            </div>
            <div id="diceShape" class="dice" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);">
                <h1 id="d8Output">0</h1>
            </div>
            <div id="diceShape" class="dice">
                <h1 id="d6Output">0</h1>
            </div>
            <div id="diceShape" class="dice" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);">
                <h1 id="d4Output">0</h1>
            </div>
            <div id="diceShape" class="dice" style="clip-path: circle(50% at 50% 50%);">
                <h1 id="d100Output">0</h1>
            </div>
        </div>
        <div class="diceButtons">
            <button id="removeButton">-</button>
            <button id="rollButton">Roll</button>
            <button id="addButton">+</button>
        </div>
        <script src="js/dies.js"></script>
    </body>
</html>
